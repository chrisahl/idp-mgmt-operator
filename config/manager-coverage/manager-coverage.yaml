apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        fsGroup: 2000
      containers:
      - args:
        - --
        - --enable-leader-election
        - "--secure-port=6443"
        - "--tls-cert-file=/serving-cert/tls.crt"
        - "--tls-private-key-file=/serving-cert/tls.key"
        - -v 5
        env:
        - name: RELATED_IMAGE_DEX_OPERATOR
          value: "quay.io/identitatem/dex-operator:latest"
        image: controller:latest
        name: manager
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /tmp/coverage
            name: coverage-dir  
          - name: webhook-secret
            mountPath: "/serving-cert"
            readOnly: true
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: idp-mgmt-operator-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
        - name: coverage-dir
          hostPath:
            # directory location on host
            path: /tmp/coverage
            # this field is optional
            type: Directory
        - name: webhook-secret
          secret:
            secretName: authrealm-webhook-serving-cert
