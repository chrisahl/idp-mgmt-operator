apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - manager
        - --enable-leader-election
        - --
        - -v 5
        env:
        - name: RELATED_IMAGE_DEX_OPERATOR
          value: "quay.io/identitatem/dex-operator@sha256:6c00c0e0846da0fceadaf80aab4f10995d42bfd041e87c018143263bbf928731"
        - name: RELATED_IMAGE_DEX_SERVER
          value: quay.io/dexidp/dex:v2.28.1
        image: quay.io/identitatem/idp-mgmt-operator:latest
        name: manager
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 300m
            memory: 500Mi
          requests:
            cpu: 300m
            memory: 500Mi
      serviceAccountName: idp-mgmt-operator-controller-manager
      terminationGracePeriodSeconds: 10
